{%extends 'base.html'%}
{% block content %}

<div class="container-fluid bg-light">
    <h2 class="text-center">Our Latest, Hottest Articles</h2>
    <div class="row text-center">
        {% for article in articles %}
        <div class="col-md-4">

            <div class="card border-info mb-3">
                <div>
                    <img src="{{article.urlToImage}}" class="img-responsive" alt="">
                </div>
                <div class="card-header">
                    <h4 class="title">
                        {{article.title}}
                    </h4>
                </div>
                <hr>
                <div class="card-body">
                    <p class="desc">{{article.description}}</p>
                    <a href="{{article.url}}" class="btn btn-outline-info" target="_blank"">Get Full Article</a>

                </div>
                <div class="card-footer text-muted">
                   <em>Date of Publish {{article.publishedAt}}</em> 

                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
  {% endblock%}
